
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="30%"></div>
  <div class="item item-2" fxFlex>
    <form #loginForm="ngForm" id="loginForm" (ngSubmit)="onLogin()">
      <mat-card>
        <mat-card-header class="login-container">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="login-container">
          <mat-form-field>
            <input matInput placeholder="Enter your username"
                    [formControl]="username" [(ngModel)]="loginModel.username" required>
            <mat-error *ngIf="username.invalid">{{getErrorMessage(username)}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your password" 
                    [formControl]="password" [type]="password" [(ngModel)]="loginModel.password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="login-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="item item-3" fxFlex="30%"></div>
</div>
